<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网页换肤</title>
		<style>
			.btn1{background-color: red;}
			.btn2{background-color: yellow;}
			.btn3{background-color: green;}
			.btn4{background-color: deeppink;}
			.btn5{background-color: orange;}
		</style>
	</head>
	<body>
		<div>
			<input type="button" class="btn1"/>
			<input type="button" class="btn2"/>
			<input type="button" class="btn3"/>
			<input type="button" class="btn4"/>
			<input type="button" class="btn5"/>
			<input type="button" class="btn6" value="重置"/>
		</div>
		<script type="text/javascript" src="js/jquery-1.7.min.js" ></script>
		<script>
			$(".btn1").click(function(){
				$("body").css("background-color","red");
			});
			$(".btn2").click(function(){
				$("body").css("background-color","yellow");
			});
			$(".btn3").click(function(){
				$("body").css("background-color","green");	
			});
			$(".btn4").click(function(){
				$("body").css("background-color","deeppink");
			});
			$(".btn5").click(function(){
				$("body").css("background-color","orange");
			});
			$(".btn6").click(function(){
				$("body").css("background-color","white");
			});
		</script>
	</body>
</html>
