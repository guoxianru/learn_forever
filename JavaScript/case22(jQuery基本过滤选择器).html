<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery基本过滤选择器</title>
		<style type="text/css">
			.two{width: 200px;height: 200px;border: 1px solid red;float: left;margin: 5px;}
		</style>
	</head>
	<body>
		<p>
			<input type="button" id="niu1" value="1" />
			<input type="button" id="niu2" value="2" />
			<input type="button" id="niu3" value="3" />
			<input type="button" id="niu4" value="4" />
			<input type="button" id="niu5" value="5" />
			<input type="button" id="niu6" value="6" />
		</p>
		<div class="one two"></div>
		<div class="one two"></div>
		<div class="one two"></div>
		<div class="two"></div>
		<div class="two"></div>
		<script src="js/jquery-1.7.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("#niu1").click(function(){
				$(".two:not(.one)").css("background","red");
			});
			$("#niu2").click(function(){
				$("div:even").css("background","red");
			});
			$("#niu3").click(function(){
				$("div:odd").css("background","red");
			});
			$("#niu4").click(function(){
				$("div:eq(3)").css("background","red");
			});
			$("#niu5").click(function(){
				$("div:gt(3)").css("background","red");
			});
			$("#niu6").click(function(){
				$("div:lt(3)").css("background","red");
			});
		</script>
	</body>
</html>
