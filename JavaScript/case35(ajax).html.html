<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ajax</title>
	</head>
	<body>
		<h1>使用Ajax进行局部刷新</h1>
		<p>我喜欢看小说........</p>
		<p id="section">我的内容是可变的</p>
		<input type="button" value="刷新" id="shuaxin" />
		<input type="button" value="post" id="post" />
		<input type="button" value="get" id="get" />
		<script type="text/javascript" src="js/jquery-1.7.min.js"></script>
		<script>
			$("#post").click(function()
			{
				$.post("a.txt","name=于敏",function(data){$("#section").text(data);},"text");
			});
			$("#get").click(function()
			{

			});
			$("#shuaxin").click(function(){
				$.ajax({
					url: "ajax.txt",//访问地址
					type: "GET",//访问请求方式
					data: "name=刘德华",//发送数据到服务器
					dataType: "text",//服务器返回的数据类型 
					success:function(data){//成功返回的函数
							console.log(data);
							$("#section").text(data);},
					error:function(data){//失败返回的函数
						  console.log(data);},
					async: true//是否异步请求 true为异步 也是默认值。
					});
			});
		</script>
	</body>
</html>
