<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery基本选择器</title>
		<style type="text/css">
			#main{width: 300px;height: 300px;background: red;}
		</style>
	</head>
	<body>
		<input type="button" id="n1" value="黄色" />
		<input type="button" id="n2" value="紫色" />
		<input type="button" id="n3" value="红色" />
		<div id="main"></div>
		<script src="js/jquery-1.7.min.js" type="text/javascript" charset="utf-8"></script>\
		<script type="text/javascript">
			$("#n1").click(function(){
				$("#main").css("background","yellow")
			});
			$("#n2").click(function(){
				$("#main").css("background","purple")
			});
			$("#n3").click(function(){
				$("#main").css("background","red")
			});
		</script>
	</body>
</html>
