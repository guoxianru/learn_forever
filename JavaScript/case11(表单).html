<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单</title>
	</head>
	<body>
		<form action="#" method="post">
			<table align="center">
				<tr>
					<td>姓名</td>
					<td><input type="text" required placeholder="请输入您的用户名"/></td>
				</tr>
				<tr>
					<td>密码</td>
					<td><input type="text" required placeholder="请输入密码"/></td>
				</tr>
				<tr>
					<td>确认密码</td>
					<td><input type="text" required placeholder="请再次输入密码"/></td>
				</tr>
				<tr>
					<td>邮件</td>
					<td><input type="text" required placeholder="请输入邮箱"/></td>
				</tr>
				<tr align="right">
					<td colspan="2"><input type="range" value="90"/></td>
				</tr>
				<tr align="right">
					<td colspan="2"><input type="submit" value="提交" /></td>
				</tr>
			</table>
		</form>
	</body>
</html>
