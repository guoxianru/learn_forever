<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>倒计时</title>
	</head>
	<body>
		<p>还有<span id="time">9</span>秒进入下个页面......<a href="case01(新美首页).html">跳过</a></p>
		<script src="js/jquery-1.7.min.js"></script>
		<script type="text/javascript">
			var time=9;
			var djs=setInterval(function(){
				$("#time").text(time);
				if(time==0)
				{
					clearInterval(djs);
					location.href="case01(新美首页).html"
				}
				time--;
			},1000);
		</script>
	</body>
</html>
