<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>二维数组遍历</title>
	</head>
	<body>
		<script type="text/javascript">
			var arr=[["one","two","three"],[1,2,3],[true,false]];
			for(var i=0;i<arr.length;i++)
			{
				for(var j=0;j<arr[i].length;j++)
				{
					
					document.write(arr[i][j]+" ");
				}
			}
		</script>
	</body>
</html>
