<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery事件</title>
		<style type="text/css">
			div{float: left;margin: 5px;}
			.even{width: 200px;height: 200px;background: red;}
			.odd{width: 200px;height: 200px;border: 1px solid red;}
		</style>
	</head>
	<body>
		<p>
			<input type="button" id="niu1" value="偶数" />
			<input type="button" id="niu2" value="奇数" />
		</p>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<script src="js/jquery-1.7.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("#niu1").click(function(){
				$("div:even").addClass("even");
			});
			$("#niu2").click(function(){
				$("div:odd").addClass("odd");
			});
		</script>
	</body>
</html>
