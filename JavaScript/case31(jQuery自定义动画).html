<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery自定义动画</title>
		<style type="text/css">
			.he{width: 300px;height: 300px;background: red;position: absolute;}
		</style>
	</head>
	<body>
		<div class="he"></div>
		<script src="js/jquery-1.7.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(".he").delay(3000).animate({right:"0px"},2000)
		</script>
	</body>
</html>
