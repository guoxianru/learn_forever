<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>英国国旗</title>
	</head>
	<body>
		<canvas id="flag" width="600px" height="300px"></canvas>
		<script type="text/javascript">
			var flag=document.getElementById("flag");
			var ctx=flag.getContext("2d");
			
			ctx.fillStyle="#01237d";
			ctx.fillRect(0,0,600,300);
			
			ctx.beginPath();
			ctx.strokeStyle="white";
			ctx.lineWidth="60";
			ctx.moveTo(0,0);
			ctx.lineTo(600,300)
			ctx.moveTo(0,300);
			ctx.lineTo(600,0);
			ctx.stroke();
			
			ctx.beginPath();
			ctx.strokeStyle="red";
			ctx.lineWidth="20";
			ctx.moveTo(0,0);
			ctx.lineTo(600,300)
			ctx.moveTo(0,300);
			ctx.lineTo(600,0);
			ctx.stroke();
			
			ctx.beginPath();
			ctx.strokeStyle="white";
			ctx.lineWidth="60";
			ctx.moveTo(300,0);
			ctx.lineTo(300,300)
			ctx.moveTo(0,150);
			ctx.lineTo(600,150);
			ctx.stroke();
			
			ctx.beginPath();
			ctx.strokeStyle="red";
			ctx.lineWidth="40";
			ctx.moveTo(300,0);
			ctx.lineTo(300,300)
			ctx.moveTo(0,150);
			ctx.lineTo(600,150);
			ctx.stroke();
		</script>
	</body>
</html>
