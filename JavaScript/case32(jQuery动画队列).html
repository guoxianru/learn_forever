<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery动画队列</title>
		<style type="text/css">
			.he{width: 300px;height: 300px;background: yellow;position: absolute;top: 100px;left: 100px;}
		</style>
	</head>
	<body>
		<div class="he">字体大小</div>
		<script src="js/jquery-1.7.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(".he").animate({height:"500px"},2000)
					.animate({width:"500px"},2000)
					.animate({top:"500"},2000)
					.animate({fontSize:"80px"},2000);
		</script>
	</body>
</html>
