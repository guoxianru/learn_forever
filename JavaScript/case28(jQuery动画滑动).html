<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery动画滑动</title>
		<style type="text/css">
			.main{width: 200px;height: 200px;background: yellow;border: 1px solid black;}
		</style>
	</head>
	<body>
		<p>
			<input type="button" class="niu1" value="显示" />
			<input type="button" class="niu2" value="隐藏" />
		</p>
		<div class="main"></div>
		<script src="js/jquery-1.7.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(".niu1").click(function(){
				$(".main").slideDown();
			});
			$(".niu2").click(function(){
				$(".main").slideUp();
			});
		</script>
	</body>
</html>
