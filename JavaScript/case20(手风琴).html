<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>手风琴</title>

			.box{width: 400px;margin:80px auto;text-align: center;}
			ul{margin: 0px;padding: 0px;list-style: none;}
			.item div{background-color: deeppink;height: 50px;line-height: 50px;border-bottom: 1px solid black;}

			.item ul li{height: 50px;line-height: 50px;background-color: yellow;border-bottom: 1px solid black;}
		</style>
	</head>
