<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>top选项卡</title>
		<style type="text/css">
			span{width: 50px;height: 30px;display: inline-block;background: yellow;margin-left: 10px;}
			#main{width: 200px;height: 150px;border: 1px solid red;}
		</style>
	</head>
	<body>
		<div class="nav">
			<span onclick="mclick(0)">0</span>	
			<span onclick="mclick(1)">1</span>
			<span onclick="mclick(2)">2</span>
		</div>
		<div id="main"></div>
		<script src="js/jquery-1.7.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var spans=document.getElementsByTagName("span");
			var main=document.getElementById("main");
			mclick(0);
			function mclick(index)
			{
				for(var i=0;i<spans.length;i++)
				{
					if(i==index)
					{
						spans[i].style.backgroundColor="red"
					}
					else
					{
						spans[i].style.backgroundColor="yellow"
					}
				}
				switch(index)
				{
					case 0:
						main.innerHTML="one";
						break;
					case 1:
						main.innerHTML="two";
						break;
					case 2:
						main.innerHTML="three";
						break;
				}
			}
		</script>
	</body>
</html>
