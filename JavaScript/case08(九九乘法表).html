<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>九九乘法表</title>
	</head>
	<body>
		<script type="text/javascript">
			for(var i=1;i<10;i++)
			{
				for(var j=1;j<=i;j++)
				{
					document.write(j+"*"+i+"="+j*i+"&nbsp;&nbsp;&nbsp;&nbsp;")
				}
				document.write("<br/>")
			}
		</script>
	</body>
</html>
